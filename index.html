<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <button class="button is-primary" onclick="clickLogin();">Aceptar</button>
    </div>
</body>

<footer>
    <script src="./main.js"></script>
    <script src="./index.js">
        for (i = 2; i <= longitud; i++) {
            document.getElementById('id' + i + '').style.top = '' + conta + 'px';

        }
    </script>
